<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 400">
  <defs>
    <linearGradient id="chartGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.3"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main Card Background -->
  <rect x="50" y="50" width="400" height="300" rx="20" fill="rgba(255,255,255,0.15)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Chart Area -->
  <g transform="translate(80, 100)">
    <!-- Grid Lines -->
    <line x1="0" y1="0" x2="340" y2="0" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="0" y1="50" x2="340" y2="50" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="0" y1="100" x2="340" y2="100" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="0" y1="150" x2="340" y2="150" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    <line x1="0" y1="200" x2="340" y2="200" stroke="rgba(255,255,255,0.1)" stroke-width="1"/>
    
    <!-- Stock Chart Line -->
    <path d="M0,180 L40,160 L80,170 L120,120 L160,130 L200,80 L240,60 L280,90 L320,40 L340,30" 
          fill="none" stroke="#22d3ee" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" filter="url(#glow)"/>
    
    <!-- Chart Fill -->
    <path d="M0,180 L40,160 L80,170 L120,120 L160,130 L200,80 L240,60 L280,90 L320,40 L340,30 L340,200 L0,200 Z" 
          fill="url(#chartGrad)"/>
    
    <!-- Data Points -->
    <circle cx="120" cy="120" r="6" fill="#22d3ee" filter="url(#glow)"/>
    <circle cx="200" cy="80" r="6" fill="#22d3ee" filter="url(#glow)"/>
    <circle cx="340" cy="30" r="8" fill="#34d399" stroke="#ffffff" stroke-width="2" filter="url(#glow)"/>
  </g>
  
  <!-- Header Text Placeholder -->
  <rect x="80" y="70" width="120" height="12" rx="6" fill="rgba(255,255,255,0.4)"/>
  <rect x="80" y="88" width="80" height="8" rx="4" fill="rgba(255,255,255,0.2)"/>
  
  <!-- Stats Cards -->
  <g transform="translate(300, 65)">
    <rect x="0" y="0" width="130" height="50" rx="8" fill="rgba(255,255,255,0.2)"/>
    <rect x="10" y="12" width="50" height="8" rx="4" fill="rgba(255,255,255,0.5)"/>
    <rect x="10" y="28" width="80" height="12" rx="6" fill="#34d399"/>
  </g>
  
  <!-- Decorative Elements -->
  <circle cx="450" cy="80" r="30" fill="rgba(255,255,255,0.05)"/>
  <circle cx="60" cy="320" r="40" fill="rgba(255,255,255,0.05)"/>
  
  <!-- AI Chat Bubble -->
  <g transform="translate(280, 280)">
    <rect x="0" y="0" width="150" height="50" rx="12" fill="rgba(255,255,255,0.25)"/>
    <rect x="15" y="15" width="100" height="6" rx="3" fill="rgba(255,255,255,0.6)"/>
    <rect x="15" y="28" width="70" height="6" rx="3" fill="rgba(255,255,255,0.4)"/>
    <circle cx="135" cy="25" r="12" fill="#34d399"/>
    <path d="M130,25 L134,29 L142,21" stroke="#ffffff" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
</svg>
